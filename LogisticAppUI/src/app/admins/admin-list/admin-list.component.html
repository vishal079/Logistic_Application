<div class="card shadow mb-4" style="margin: 1rem!important;">
    <div class="card-header py-2">
        <!-- <span class="font-weight-bold text-primary">List of Admins</span>
        <button id="openModalButton" type="button" style="float: right;" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModal" (click)="createAdmin($event)">
            Add Admin</button> -->
        <div class="row">
            <div class="col-md-8">
                <h6 class="font-weight-bold text-primary">List of Admins</h6>
            </div>
            <div class="col-md-4">
                <button id="openModalButton" type="button" style="float: right;" class="btn btn-primary btn-sm"
                    data-toggle="modal" data-target="#exampleModal" (click)="createAdmin($event)">
                    <i class="fas fa-plus"></i>
                    Add Admin</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th style="width: 3%;">No</th>
                        <th style="width: 14%;">Name</th>
                        <th style="width: 14%;">Email</th>
                        <th style="width: 10%;">Contact No.</th>
                        <th style="width: 10%;">Block No/No</th>
                        <th style="width: 10%;">Street/Road Name</th>
                        <th style="width: 10%;">Floor No/Unit No</th>
                        <th style="width: 10%;">Postal Code</th>
                        <th style="width: 10%;">Reset Password</th>
                        <th style="width: 9%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let admin of adminService.listAdmin 
                        let indexofelement=index">
                        <td>{{indexofelement+1}}</td>
                        <td>{{admin.name}}</td>
                        <td>{{admin.email}}</td>
                        <td>{{admin.phone}}</td>
                        <td>{{admin.line1}}</td>
                        <td>{{admin.city}}</td>
                        <td>{{admin.state}}</td>
                        <td>{{admin.postal_code}}</td>
                        <td>
                            <button type="button" class="btn btn-wsh btn-link" data-toggle="modal"
                                title="Reset Password" (click)="openResetPasswordModel(admin)"
                                data-target="#resetPassword">
                                Reset
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-wsh" data-toggle="modal" title="Edit"
                                data-target="#exampleModal" (click)="bindAdmin($event, admin)" style="margin-left: 1%;">
                                <i _ngcontent-cjx-c2="" class="fas fa-edit fa-wsh-edit" style="cursor: pointer;"></i>
                            </button>
                            <button type="button" class="btn btn-wsh" (click)="inActiveAdmin($event, admin.id)"
                                title="Delete" style="margin-left: 5%;">
                                <i _ngcontent-cjx-c2="" class="fas fa-trash fa-wsh-trash" style="cursor: pointer;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{manage_admin_popup_name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-admin-master [is_edit]='is_edit'></app-admin-master>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- [style.display]="showModal ? 'block' : 'none'" -->
    <div class="modal fade bd-example-modal-lg" id="resetPassword" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reset password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-reset-admin-password [adminId]='admin_id'></app-reset-admin-password>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>

<div class="card shadow mb-4" style="margin: 1rem!important;">
    <div class="card-header py-2">
        <div class="row">
            <div class="col-md-9">
                <h5 class="font-weight-bold text-primary">List of Sub Company</h5>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th style="width: 10%;">Reset Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subCompany of clientJobService.listSubCompany 
                        let indexofelement=index">
                        <td>{{indexofelement+1}}</td>
                        <td>{{subCompany.name}}</td>
                        <td>{{subCompany.email}}</td>
                        <td>{{subCompany.phone}}</td>
                        <td>{{subCompany.address}}</td>
                        <td>
                            <button type="button" class="btn btn-wsh btn-link" data-toggle="modal"
                                title="Reset Password" (click)="openResetPasswordModel(subCompany)"
                                data-target="#resetPassword">
                                Reset
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="resetPassword" tabindex="-1" role="dialog"
        aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-reset-company-password [companyId]="companyId" [clientId]="clientId">
                    </app-reset-company-password>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>

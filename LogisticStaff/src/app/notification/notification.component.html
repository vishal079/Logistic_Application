<div class="card shadow mb-4" style="margin: 0px 1rem!important;">
    <div class="card-header py-2">
        <div class="row">
            <div class="col-md-10">
                <h6 class="font-weight-bold text-primary">List of All Notification</h6>
            </div>
            <div class="col-md-2">
                <h6 class="font-weight-bold text-primary">Unread: {{notificationService.notificationCount}}</h6>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive" *ngIf="notificationService.listAllNotification != null">
            <table class="table table-bordered table-striped table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Notification</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let notification of notificationService.listAllNotification; let i = index"
                        [attr.data-index]="i"
                        [ngStyle]="{'background-color': (notification.is_read=='0') ? 'antiquewhite' : '#ffffff'}"
                        (click)="readNotification(notification.staff_id,notification.id)">
                        <td>{{i+1}}</td>
                        <td>
                            <div class="small" style="color: green !important;">New job Assigned</div>
                            <span class="font-weight-bold">{{notification.body}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>

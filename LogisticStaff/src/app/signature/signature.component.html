<div class="form-group mb-2 col-md-3">
    <label for="">Pickup Images:</label>
</div>
<div class="form-group mb-2 col-md-9">
    <input type='file' (change)="readURL($event);" multiple="true" />
    <div *ngFor="let imagePath of imageSrc">
        <img id="blah" [src]="imagePath || 'http://placehold.it/180'" alt="your image" width="180" height="180" />
    </div>
</div>

<div class="form-group mb-2 col-md-3">
    <label for="">Pickup Signature:</label>
</div>
<div class="form-group mb-2 col-md-9">
    <div style="border:1px solid blueviolet" [style.width]="width+'px'" [style.height]="height+'px'">

        <ngx-signaturepad #signaturePad [options]="options" [width]="width" [height]="height"></ngx-signaturepad>

    </div>
</div>
<br />
<input type="button" value="Clear" class="btn btn-primary" (click)="clear()" />

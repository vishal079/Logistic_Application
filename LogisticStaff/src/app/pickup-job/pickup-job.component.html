<div class="row">
    <div class="col-md-12">
        <label for="">Pickup Address:</label>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered" id="tblJobMaster" width="100%" cellspacing="0">
            <thead>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Pin Code</th>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let deliveryLoc of _objclientJobMaster.delivery_location">
                    <td>{{deliveryLoc.line1}}</td>
                    <td>{{deliveryLoc.city}}</td>
                    <td>{{deliveryLoc.state}}</td>
                    <td>{{deliveryLoc.country}}</td>
                    <td>{{deliveryLoc.postal_code}}</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <label for="">Delivery Address:</label>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered" id="tblJobMaster" width="100%" cellspacing="0">
            <thead>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Pin Code</th>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let deliveryLoc of _objclientJobMaster.delivery_location">
                    <td>{{deliveryLoc.line1}}</td>
                    <td>{{deliveryLoc.city}}</td>
                    <td>{{deliveryLoc.state}}</td>
                    <td>{{deliveryLoc.country}}</td>
                    <td>{{deliveryLoc.postal_code}}</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <div class="form-group mb-2 col-md-3">
            <label for="">Pickup Images:</label>
        </div>
        <div class="form-group mb-2 col-md-9">
            <input type='file' (change)="readURL($event);" multiple="true" />
            <div *ngFor="let imagePath of imageSrc">
                <img id="blah" [src]="imagePath || 'http://placehold.it/180'" alt="your image" width="180"
                    height="180" />
            </div>
        </div>

        <div class="form-group mb-2 col-md-3">
            <label for="">Pickup Signature:</label>
        </div>
        <div class="form-group mb-2 col-md-9">
            <div style="border:1px solid blueviolet" [style.width]="width+'px'" [style.height]="height+'px'">

                <ngx-signaturepad #signaturePad [options]="options" [width]="width" [height]="height">
                </ngx-signaturepad>

            </div>
        </div>
        <br />
        <input type="button" value="Reset Signature" class="btn btn-primary" (click)="clear()" />

          <input type="button" value="Set signature from array" (click)="setSigArray()" /> -->

        <!-- <input type="button" value="Save & Pickup" class="btn btn-primary" style="margin-left: 8px;"
            (click)="savePng()" /> -->

        <!-- <input type="button" value="Save jpg" (click)="saveJpg()" />
          
          <input type="button" value="Save svg" (click)="saveSvg()" />
          
          <input type="button" value="Save array" (click)="saveArray()" />
          
          <input type="button" value="Change draw style" (click)="changeOptions()" /> -->
    </div>
</div>
